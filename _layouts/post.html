---
layout: default
---

<div class="wrapper">
  <article class="post">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%d/%m/%Y" }}</p>
    {% if page.description %}
      <p><strong>{{ page.description }}</strong></p>
    {% endif %}
    {% if page.image %}
      <img src="{{ page.image }}" alt="{{ page.title }}">
    {% endif %}
    {{ content | markdownify }}
  </article>

  {% include pagination.html %}
</div>
