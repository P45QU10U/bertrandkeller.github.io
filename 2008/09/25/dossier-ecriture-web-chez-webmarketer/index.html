    <meta name="description" content="Quand les philosophes se réapproprient la technologie, l&#39;Homme s&#39;émancipe des problématiques marchandes pour imposer la spiritualité comme origine du progrès. L&#39;encyclopédie agora, première encyclopédie virtuelle, évolutive et participative en langue française, créée par Jacques Dufresne et Hélène Laberge, se revendique support de diffusion pour la transversalité des connaissances. Cette conception du support numérique se retrouve depuis de nombreuses années chez les philosophes Bernard Stiegler et Georges Collins créateur de la filière transversale d&#39;ingénierie des industries culturelles (2IC) à l&#39;université de technologie de Compiègne (UTC). Ars industrialis, leur association fraîchement éclose, combat l&#39;unification de la pensée pour un renouvellement du désir. Contre les confrontations partisanes stériles commandées par l&#39;ignorance, je vous invite vivement à profiter de votre connectivité afin de s&#39;affirmer en tant que sapiens." />
