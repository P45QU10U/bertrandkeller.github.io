<head itemscope itemtype="http://schema.org/WebSite">
  <meta charset="utf-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- SEO -->
  <title>{% if page.title %}{{ page.title }}{% endif %} | {% if page.description %}{{ page.description }} - {% endif %}{{ site.title }}</title>
  {% seo title=false %}
  {% if page.type %}
  <meta property="og:type" content="{{ page.type }}"/>
  {% endif %}

  <!-- CSS -->
  <style type="text/css">
    {% capture include_to_scssify %}
      {% include_cached base.scss %}
    {% endcapture %}
    {{ include_to_scssify | scssify }}
  </style>
  <script data-no-instant>
    {% include_cached localfont.js %}
  </script>
  <noscript><link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}?v={{site.time | date: '%Y%m%d%H%M%S'}}"></noscript>

  <!-- Profiles -->
  <link type="text/plain" rel="author" href="/humans.txt" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }} RSS Feed" href="https://bertrandkeller.info/feed/"/>
  <meta name="google-site-verification" content="TLPgjqS26dGLPiEz9QUF3u5uaTQnvQRAc3HoaRvC_S8" />

  <!-- Favicons -->
  {% include_cached favicons.html %}
</head>
