<head itemscope itemtype="http://schema.org/WebSite">
  <meta charset="utf-8">
  <link href="https://gmpg.org/xfn/11" rel="profile">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- SEO -->
  <title>{% if page.title %}{{ page.title }}{% endif %} | {% if page.description %}{{ page.description }} - {% endif %}{{ site.name }}</title>
  {% seo title=false %}
  {% if page.type %}
  <meta property="og:type" content="{{ page.type }}"/>
  {% endif %}
  <meta name="subject" content="{{ site.subject }}">
  <meta name="generator" content="jekyll v{{ jekyll.version }}">
  <meta itemprop="name" content="{% if page.title %}{{ page.title }}{% endif %} | {% if page.description %}{{ page.description }} - {% endif %}{{ site.name }}">
  <meta itemprop="description" content="{{ site.subject}}">
  <meta itemprop="image" content="{{ site.image.path }}">

  <meta name="robots" content="{{ site.robots }}">

  <!-- CSS -->
  <link rel="preload" href="{{ '/assets/css/font.css' | relative_url }}" as="stylesheet">
  <link href="{{ '/assets/css/main.css' | relative_url }}" rel="stylesheet">

  <script data-no-instant>
    {% include_cached localfont.js %}
  </script>

  <!-- Profiles -->
  <link href="/humans.txt" rel="author" type="text/plain" />
  <link href="https://bertrandkeller.info/feed/" rel="alternate" type="application/rss+xml" title="{{ site.title }} RSS Feed"/>
  <meta name="google-site-verification" content="TLPgjqS26dGLPiEz9QUF3u5uaTQnvQRAc3HoaRvC_S8" />

  <!-- Images -->
  <link rel="preconnect" href="https://res.cloudinary.com/">

  <!-- JS -->
  <link rel="preload" href="{{ site.url }}/assets/js/fetch-inject.js" as="script">

  <!-- Favicons -->
  {% include_cached favicons.html %}
</head>
